<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Factorial Calculator</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" min="0">
        <br>
        <button onclick="calculateFactorial()">Calculate Factorial</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateFactorial() {
            let num = document.getElementById('numberInput').value;
            if (num === '' || num < 0) {
                alert("Please enter a valid non-negative number");
                return;
            }

            num = parseInt(num);
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i;
            }

            document.getElementById('result').innerHTML = `Factorial of ${num} is ${result}`;
        }
    </script>

</body>
</html>
